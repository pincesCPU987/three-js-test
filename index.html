<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My first three.js app</title>
    <style>
      body { margin: 0; }
    </style>
  </head>
  <body>
    <script type="text/javascript" src="https://pincescpu987.github.io/js/three.js"></script>
    <script>
   	const log = console.log;
   	const degrad = (abc) => {
   	   return THREE.Math.degToRad(abc);
   	  }
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75,window.innerWidth/window.innerHeight,0.1,1000);
      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);
      const geometry = new THREE.BoxGeometry( 1, 1, 1 );
      const material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
      const cube = new THREE.Mesh( geometry, material );
      camera.position.z = -5;
      camera.rotation.y = degrad(180);
      scene.add( cube );
      var cameraz = 0;
      var camerax = 0;
      var cameray = 0;
      var speed = 1;
      var movementz = 0;
      var movementx = 0;
      function move(){
      	//Angle that we know
        var angle1 = (camera.rotation.y < 0 ? camera.rotation.y + degrad(360) : camera.rotation.y);
        //Other angle besides the 90 degree angle
        var angle2 = degrad(180) - degrad(90) - angle1;
        var dz = 0;
        log('Rotation: ' + camera.rotation.y)
        if(angle1 < degrad(90) || angle1 > degrad(270)){
        	dz = -1;
        }
   	    if(angle1 < degrad(270) && angle1 > degrad(90)){
        	dz = 1;
        }
        var dx = 0;
        if(angle1 < degrad(180)){
        	dx = -1;
        }
        if(angle1 > degrad(180)){
        	dx = 1;
        }
        //cz stands for Change Z
        var cz = (Math.sin((angle1) * (180/Math.PI)) * speed) * dz;
        movementz = cz;
        //log('cz:' + cz)
        //log('dz' + dz)
        var cx = (Math.cos(angle1 * (180/Math.PI)) * speed) * dx;
        movementx = cx;
        //log('cx:' + cx)
        //log('dx' + dx)
      }
      var ry = 0;
      document.body.addEventListener('keydown', function(e){
      	move();
        //log(movementz)
        //log(movementx)
        if(e.code == 'KeyS'){
          cameraz = -movementz;
          camerax = -movementx;
        }
        if(e.code == 'KeyW'){
          cameraz = movementz;
          camerax = movementx;
        }
        if(e.code == 'KeyA'){
          cameraz = (movementx != 0 ? -1/movementz : 0);
          camerax = (movementz != 0 ? 1/movementz : 0);
        }
        if(e.code == 'KeyD'){
          cameraz = (movementx != 0 ? 1/movementx : 0);
          camerax = (movementz != 0 ? -1/movementz : 0);
        }
        if(e.code == 'ArrowLeft'){
        	ry = 0.05;
        }
        if(e.code == 'ArrowRight'){
        	ry = -0.05;
        }
        //log(cameraz)
        //log(camerax)
      });
      document.body.addEventListener('keyup',function(e){
        if(e.code == 'KeyW' || e.code == 'KeyS'){
          cameraz = 0;
          camerax = 0;
        }
        if(e.code == 'KeyA' || e.code == 'KeyD'){
          camerax = 0;
          cameraz = 0;
        }
        if(e.code == 'ArrowLeft' || e.code == 'ArrowRight'){
          ry = 0;
        }
      });
      function animate() {
        requestAnimationFrame( animate );
        camera.position.z = camera.position.z + cameraz;
        camera.position.x = camera.position.x + camerax;
        camera.rotation.y += ry;
        renderer.render( scene, camera );
      }
      animate();
    </script>
  </body>
</html>

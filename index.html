<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My first three.js app</title>
    <style>
      body { margin: 0; }
    </style>
  </head>
  <body>
    <script src="https://pincescpu987.github.io/js/three.js"></script>
    <script>
   	const log = console.log;
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75,window.innerWidth/window.innerHeight,0.1,1000);
      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);
      const geometry = new THREE.BoxGeometry( 1, 1, 1 );
      const material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
      const cube = new THREE.Mesh( geometry, material );
      camera.position.z = 5;
      scene.add( cube );
      var cameraz = 0;
      var camerax = 0;
      var cameray = 0;
      var speed = 0.1;
      var movementz = 0;
      var movementx = 0;
      function move(){
      	//Angle that we know
        var angle1 = (camera.rotation.x) + 1.5708;
        //Other angle besides the 90 degree angle
        var angle2 = 3.14159 - 1.5708 - angle1;
        var dz = 0;
        if(camera.rotation.x > -1.5708 && camera.rotation.x < 1.5708){
        	dz = -1;
        }
   			if(camera.rotation.x < -1.5708 || camera.rotation.x > 1.5708){
        	dz = 1;
        }
        var dx = 0;
        if(camera.rotation.x < 0){
        	dx = -1;
        }
        if(camera.rotation.x > 0){
        	dx = 1;
        }
        //Change Z
        var cz = (Math.sin(angle1 * (Math.PI/180)) / speed) * dz;
        movementz = cz;
        var cx = (Math.cos(angle1 * (Math.PI/180)) / speed) * dx;
        movementx = cx;
      }
      document.body.addEventListener('keydown', function(e){
      	move();
        log(movementz)
        log(movementx)
        if(e.code == 'KeyS'){
          cameraz = movementz;
          camerax = movementx;
        }
        if(e.code == 'KeyW'){
          cameraz = -movementz;
        }
        if(e.code == 'KeyA'){
          camerax = -movementx;
        }
        if(e.code == 'KeyD'){
          camerax = movementx;
        }
        if(e.code == 'LeftArrow'){
        	
        }
      });
      document.body.addEventListener('keyup',function(e){
        if(e.code == 'KeyW' || e.code == 'KeyS'){
          cameraz = 0;
        }
        if(e.code == 'KeyA' || e.code == 'KeyD'){
          camerax = 0;
        }
      });
      function animate() {
        requestAnimationFrame( animate );
        camera.position.z = camera.position.z + cameraz;
        camera.position.x = camera.position.x + camerax;
        renderer.render( scene, camera );
      }
      animate();
    </script>
  </body>
</html>

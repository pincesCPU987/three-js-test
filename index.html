<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My first three.js app</title>
    <style>
      body { margin: 0; }
    </style>
  </head>
  <body>
    <script src="https://pincescpu987.github.io/js/three.js"></script>
    <script>
   	const log = console.log;
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75,window.innerWidth/window.innerHeight,0.1,1000);
      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);
      const geometry = new THREE.BoxGeometry( 1, 1, 1 );
      const material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
      const cube = new THREE.Mesh( geometry, material );
      camera.position.z = 5
      scene.add( cube );
      var cameraz = 0;
      var camerax = 0;
      var cameray = 0;

        //direction changed.
        var delta_x = playerSpeed * Math.cos(playerDirection);
        var delta_z = playerSpeed * Math.sin(playerDirection);

        var new_dx = camera.position.x + delta_x;
        var new_dz = camera.position.z + delta_z;
        dVector.x = new_dx;
        dVector.z = new_dz;
        console.log(dVector);
        camera.lookAt( dVector ); 
      }
      document.body.addEventListener('keydown', function(e){
        if(e.code == 'ArrowDown'){
          cameraz = 0.1;
          log(cameraz);
        }
        if(e.code == 'ArrowUp'){
          cameraz = -0.1;
          log(cameraz);
        }
        if(e.code == 'ArrowLeft'){
          camerax = -0.1;
          log(camerax);
        }
        if(e.code == 'ArrowRight'){
          camerax = 0.1;
          log(camerax);
        }
      });
      document.body.addEventListener('keyup',function(e){
      log(e.code)
        if(e.code == 'ArrowUp' || e.code == 'ArrowDown'){
          cameraz = 0;
          log(cameraz);
        }
        if(e.code == 'ArrowLeft' || e.code == 'ArrowRight'){
          camerax = 0;
          log(camerax);
        }
      });
      function animate() {
        requestAnimationFrame( animate );
        camera.position.z = camera.position.z + cameraz;
        camera.position.x = camera.position.x + camerax;
        renderer.render( scene, camera );
      }
      animate();
    </script>
  </body>
</html>
